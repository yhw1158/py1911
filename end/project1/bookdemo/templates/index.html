<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="con">
        <h1>这里是首页</h1>
            <div class="center">
                <img src="/static/img/1.jpg" alt="">
            </div>

            <h2>这里是所有的书籍{{books.count}}</h2>


            <ul>
                {% for book in books %}
                    <a href="/booktest/detail/{{book.id}}/"><li>{{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_date}}</li></a>
                {% endfor %}
            </ul>

    </div>


</body>
</html>
